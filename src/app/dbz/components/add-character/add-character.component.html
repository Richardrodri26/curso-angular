<h4>Agregar personaje</h4>

<form class="row">
  <input
    type="text"
    class="form-control mb-2"
    placeholder="Nombre del Personaje"
    [(ngModel)]="character.name"
    name="name"
  />
  <input
    type="number"
    name="power"
    class="form-control mb-2"
    placeholder="Poder"
    [(ngModel)]="character.power"

    />

  <button
  (click)="emitCharacter()"
    type="submit"
    class="btn btn-primary"
    >Agregar</button>


    {{ character | json }}
</form>
