<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>Richard</dd>

  <td>Edad:</td>
  <dd>20</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="age !== 19" (click)="changeAge()" class="btn btn-primary mx-2">
  Cambiar edad
</button>
<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2"
>
  Cambiar nombre
</button>
<button (click)="resetForm()" class="btn btn-primary mx-2">Reset</button>
